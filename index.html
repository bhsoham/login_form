<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="loginbox">
        <h2>LOGIN</h2>
        <form>
            <input type="text" id="username" placeholder="Username" required><br><br>
            <input type="password" id="pwd" placeholder="Password" required><br><br>
            <input type="checkbox" id="remember">
            <label for="remember">Remember me?</label>
            <input type="submit" value="SIGN IN"><br>
            <a class="link" href="https://www.healthline.com/nutrition/ways-to-improve-memory">Forgot Password?</a><br>
            Don't have an account? <a class="link" href="/">Sign Up</a>

        </form>
    </div>
</body>
</html>
